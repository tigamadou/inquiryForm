<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>DIVE Co., Ltd.</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html">
                <img src="./images/logo.png" class="logo_image">
            </a>
            <nav>
                <ul class="top_menu clearfix">
                    <li><a href="index.html">home</a></li>
                    <li><a href="#">Business Description</a></li>
                    <li><a href="#">Company Profile</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <img src="./images/TOP.png" class="image_area">
        <div class="wrapper ">
            <aside class="side_menu">
                <nav>
                    <ul>
                        <li><a href="#">Business Description</a></li>
                        <li><a href="#">Company Profile</a></li>
                        <li class="active"><a href="#">Contact Us</a></li>
                    </ul>
                </nav>

            </aside>
            <article class="content">
                <form class="form">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Name</th>
                                <td  class="input has_border">
                                    <p></p>
                                </td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td class="input has_border">
                                    <p></p>
                                </td>
                            </tr>
                            <tr>
                                <th>Gender</th>
                                <td>
                                    <label for="male" class="radio">
                                        <input type="radio" name="gender" id="male">
                                        <span>Male</span>
                                    </label>
                                    <label for="female"  class="radio">
                                        <input type="radio" name="gender" id="female">
                                        <span>Female</span>
                                    </label>
                                
                                </td>
                            </tr>
                            <tr>
                                <th>Message</th>
                                <td>
                                    <textarea name="" id=""  rows="3" class="input"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button class="button">Submit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                   
                </form>
            </article>
            <div class="clearfix"></div>
        </div>
        <footer class="footer">
            <p class="copyright">Copyright Â© 2018 DIVE INC All RIGHTS RESERVED.</p>
        </footer>
    </div>
</body>

</html>
